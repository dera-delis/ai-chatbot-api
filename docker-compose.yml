version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ai_chatbot
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://ai_user:ai_password@postgres:5432/ai_chatbot
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

