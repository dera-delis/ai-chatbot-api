name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          PYTHONPATH: .
          DATABASE_URL: postgresql+psycopg2://user:pass@localhost:5432/ci
          JWT_SECRET_KEY: ci_dummy_secret
          JWT_ALGORITHM: HS256
          JWT_EXPIRE_MINUTES: 30
        run: pytest

